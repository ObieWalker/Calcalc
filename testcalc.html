<!DOCTYPE HTML>
<html ng-app= "myCalculator">

<head>
<title>Online Calculator Project</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="bower_components\angular\angular.js"></script>
<script src="calc.js"></script>
<link href="calc.css" rel="stylesheet" type="text/css"/>

<!--<script type="text/javascript" src="script.js"></script>
<script src="mainController.js"></script>-->

</head>






<body id='background' ng-controller="mainController">

<h1><strong> {{title}}</strong></h1>
</br></br></br>


<div >
<form id='input'>
<table border= "5" id='table'>
<tr ></tr>
<tr id='toprow'><td><h6>{{ brand}}</h6></td>
<td><A HREF="javascript:history.go(0)">.reset</A></td></tr>
<tr>
<!--output key pressed on keyboard if it is a figure between 0 and 9 --> 
<td><input id="display" value="{{display}}" name="display" onkeypress="return event.charCode >= 48 && event.charCode <= 57" type="text" ></td>
<!--<td style="display:none"><input name="M" type="number"></td>-->
 
 <td><label class="switch">
  <input type="checkbox">
  <div class="slider"></div>
</label>
</div><p id="power" ng-click="myPower()" > {{power}}</p></td>
 
 </tr>
 </table>
 <div>

<!--</form>
-->

</div>


 <div id= "mainCalculator">
<div >
<input type="button" class="bksp" value='←' ng-click='clearOne()'></input>
<!--<input class="bksp" type="button" value="C"></input>-->
<button type="button" class="bksp" value='c' ng-click='toScreen("c")'>C</button>
<button type="button" class="square" value='x^2' ng-click='powerOfTwo()'>x<sup>2</button>
<button type="button" class="square" value='x½' ng-click='sqrtOf()'>√x</button>
<button type="button" class="square" value='1/x' ng-click='inverseOf()'>1/x</button>

</div>
<div>
<td><input type='button' id="btn" value="9" ng-click='toScreen("9")'></td>
<!--<button type="button" class="button"  value= "9" >9</button>-->
<button type="button" class="button" value='8' ng-click='toScreen("8")'>8</button>
<button type="button" class="button" value='7' ng-click='toScreen("7")'>7</button>
<button type="button" class="button" value='+' ng-click='toScreen("+")'>+</button>
</div>
<div>
<button type="button" class="button" value='6' ng-click='toScreen("6")'>6</button>
<button type="button" class="button" value='5' ng-click='toScreen("5")'>5</button>
<button type="button" class="button" value='4' ng-click='toScreen("4")'>4</button>
<button type="button" class="button" value='-' ng-click='toScreen("-")'>-</button>
</div>
<div>
<button type="button" class="button" value='3' ng-click='toScreen("3")'>3</button>
<button type="button" class="button" value='2' ng-click='toScreen("2")'>2</button>
<button type="button" class="button" value='1' ng-click='toScreen("1")'>1</button>
<button type="button" class="button" value='/' ng-click='toScreen("/")'>/</button>
</div>
<button type="button" class="zero" value='0' ng-click='toScreen("0")'>0</button>
<button type="button" class="button" value='.' ng-click='toScreen(".")'>.</button>
<button type="button" class="button" value='*' ng-click='toScreen("*")'>*</button>

<div>
<!--<button type="button" class="equals">=</button>-->
<button type="button" class="equals" value='=' ng-click='equal()'>=</button>
<button type="button" class="bracket" value='(' ng-click='toScreen("(")'>(</button>
<button type="button" class="bracket" value=')' ng-click='toScreen(")")'>)</button>
<button type="button" class="button" value='+-' ng-click='plusminus()'>+/-</button>

</div>
</form>
</br></br></br>
</div>

</body>



</html>
